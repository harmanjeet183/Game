<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .cell {
            transition: background-color 0.3s ease;
        }
        .cell:hover {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">Tic Tac Toe</h1>
        <div id="game-board" class="grid grid-cols-3 gap-1 w-64 h-64">
            <!-- Cells will be inserted here -->
        </div>
        <div id="status" class="mt-4 text-center text-lg"></div>
        <button id="reset" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
